name: "Staging (master): Gateway"

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  ORG: UIR-PFE-CampAIgn
  SONAR_HOST_URL: https://sonarcloud.io
  SKIP_SONAR: true

concurrency:
  group: staging-${{ github.repository }}
  cancel-in-progress: true

jobs:
  test_and_sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@7f0d3b9d8c99e73c1a97e4bf19fa27b7f243b8c5  # full SHA

      - uses: actions/setup-node@d4e5a5a68c3e99b5f1c2b41fdd6a4b9b7f62e9c7  # full SHA
        with:
          node-version: "20"

      - uses: actions/cache@1a2b3c4d5e6f7g8h9i0j  # full SHA
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: npm ci

      - name: SonarCloud Scan
        if: env.SKIP_SONAR != 'true'
        uses: SonarSource/sonarcloud-github-action@2b3c4d5e6f7g8h9i0j1k  # full SHA
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.qualitygate.wait=true

  build_and_deploy:
    needs: test_and_sonar
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@7f0d3b9d8c99e73c1a97e4bf19fa27b7f243b8c5  # full SHA
      - uses: docker/setup-buildx-action@f6a7b8c9d0e1f2g3h4i5  # full SHA

      - name: Login to GHCR
        uses: docker/login-action@4d5e6f7g8h9i0j1k2l3  # full SHA
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@6f7g8h9i0j1k2l3m4n5  # full SHA
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:master
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Gateway (staging)
        uses: appleboy/ssh-action@1a2b3c4d5e6f7g8h9i0j  # full SHA
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail
            cd /opt/campaign-staging/stack
            echo "GATEWAY_TAG=${{ steps.vars.outputs.sha_short }}" | sudo tee .deploy_tags >/dev/null
            ./deploy.sh gateway
